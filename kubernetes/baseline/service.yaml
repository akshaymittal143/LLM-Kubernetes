apiVersion: v1
kind: Service
metadata:
  name: llm-baseline-service
  labels:
    app: llm-baseline
spec:
  selector:
    app: llm-baseline
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http
  - protocol: TCP
    port: 8080
    targetPort: 8080
    name: api
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: llm-baseline-metrics
  labels:
    app: llm-baseline
spec:
  selector:
    app: llm-baseline
  ports:
  - protocol: TCP
    port: 9090
    targetPort: 9090
    name: metrics
  type: ClusterIP
