apiVersion: v1
kind: ConfigMap
metadata:
  name: object-storage-config
data:
  s3-endpoint: "s3.amazonaws.com"
  s3-bucket: "llm-models"
  s3-region: "us-west-2"
  cache-dir: "/models/cache"
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: model-cache-daemon
spec:
  selector:
    matchLabels:
      name: model-cache
  template:
    metadata:
      labels:
        name: model-cache
    spec:
      containers:
      - name: cache-manager
        image: minio/mc:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          while true; do
            mc config host add s3 http://s3.amazonaws.com $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY
            mc mirror s3/llm-models /models/cache --overwrite
            sleep 3600
          done
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: secret-access-key
        volumeMounts:
        - name: model-cache
          mountPath: /models/cache
      volumes:
      - name: model-cache
        hostPath:
          path: /mnt/models/cache
          type: DirectoryOrCreate
